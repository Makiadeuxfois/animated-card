<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container-card">
        <div class="card">
            <div class="image-zoom"></div>
            <div class="bloc-content-show">
                <h2>
                    <span>Beautiful Girl</span>
                </h2>
                <hr>
                <p>
                    <span>FILMS :</span>
                    Argo, Saving Private Ryan, Drive.
                </p>
                <p>
                    <span>RECOMPENSE :</span>
                    Emmy Award for Breaking BAd in 2009.
                </p>
            </div>
        </div>
        <div class="bloc-focus-top"></div>
        <div class="bloc-focus-bottom"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js" integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/EasePack.min.js" integrity="sha512-9ILyaMtQm2+PaFWjPHwuYLTbMikHn1IgVqmqjOvk76n7GDcW977u9v5rBt/s/PJOFbJA84WJjIzFHiMEfhVHMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
